<ion-view cache-view="false" title="Profile">    <ion-content overflow-scroll="true" padding="false" class="has-header">    	<section id="profileBanner">    		<div class="profileAvatar">    			<img ng-src="{{user.photo.uri === undefined ? 'img/avatar.png': user.photo.uri}}"/>    		</div>    	</section>    	    	<section id="content" class="narrow">	    	<div class="profileData">	    		<span class="profilLabel">First name:</span>	    		<span>{{user.firstname}}</span>	    	</div>	    	<div class="profileData">	    		<span class="profilLabel">Last name:</span>	    		<span>{{user.lastname}}</span>	    	</div>	    	<div class="profileData">	    		<span class="profilLabel">E-mail:</span>	    		<span>{{user.email}}</span>	    	</div>	    	<a ui-sref="editProfile" id="profile-button5" class="button button-edit button-block">Edit</a>    	</section>    </ion-content></ion-view>
