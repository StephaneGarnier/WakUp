<ion-view title="Login">    <ion-content overflow-scroll="true" padding="true" class="has-header background">    	<div class="row logoTitle">    		<div class="col"><center><img src="../img/logo.png" class="logoImg" /></center></div>    	</div>        <form class="list narrow">            <label class="item item-input onBlack">                <input type="text" placeholder="E-mail" ng-model="user.login">            </label>            <label class="item item-input onBlack">                <input type="password" placeholder="Password" ng-model="user.password">            </label>            <a id="login-button1" class="button button-block formValidation icon-right ion-ios-arrow-thin-right" ng-click="login()">Log in</a>        	<a ui-sref="createAccount" id="login-button2" class="button button-block createAccount">Create account</a>        </form>    </ion-content></ion-view>
