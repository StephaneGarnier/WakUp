<ion-view title="Edit Profile">    <ion-content overflow-scroll="true" padding="false" class="has-header">    	<section id="profileBanner">    		<div class="profileAvatar">    			<div class="editAvatar"><a id="changePicture"><i class="icon ion-android-camera light"></i></a></div>    			<img  ng-src="{{user.photo.uri === undefined ? 'img/avatar.png': user.photo.uri}}"/>    		</div>    	</section>    	<section id="content">	        <form class="list narrow">	            <label class="item item-input">	                <input type="text" placeholder="First name" ng-model="user.firstname">	            </label>	            <label class="item item-input">	                <input type="text" placeholder="Last name" ng-model="user.lastname">	            </label>	            <label class="item item-input">	                <input type="text" placeholder="E-mail" ng-model="user.email" disabled>	            </label>	            <label class="item item-input">	                <input type="password" placeholder="Old password"  ng-model="user.oldpassword">	            </label>	            <label class="item item-input">	                <input type="password" placeholder="New password" ng-model="user.newpassword">	            </label>	            <a id="editProfile-button6" class="button button-block formValidation icon-right ion-ios-checkmark-empty" ng-click="save()">Save</a>	        </form>        </section>    </ion-content></ion-view>
